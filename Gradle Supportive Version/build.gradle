apply plugin: 'idea'
apply plugin: 'java'
apply plugin: 'application'

sourceSets.main.java.srcDirs = ['src']

mainClassName = "GUI.GUITest"

jar {
    manifest {
        attributes 'Main-Class': 'GUI.GUITest'
    }
}

repositories {
	jcenter()
	mavenCentral()
}

dependencies{
	compile 'de.micromata.jak:JavaAPIforKml:2.2.0'
	compile 'mysql:mysql-connector-java:5.1.45'
}